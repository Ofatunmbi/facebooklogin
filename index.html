<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- main body -->
    <div class="container-fluid page">
<!-- <div class="row">
    <div class="col-md-4"><div>image</div></div>

</div> -->
        <div class="row align-items-center">
            <!-- facebook logo -->
            <div class="col-6 ps-lg-5">
                <div class="my-auto">
                    <div class="logo">
                        <img  src="./images/facebook.svg" alt="" height="106px" width="301px" />
                    </div>
                    <div class="ps-4">
                        <h2 >Facebook helps you connect and share with the people in your life</h2>
                    </div>
       
                  </div>      
            </div>

            <!-- Login form -->
            <div class=" form col-6 align-self-center">
                <div class="row g-3 container-md  rounded">
                    <div class="card border-bottom">
                        <div class="card-body">
                            <form class="pt-4">
                                <div class="form-floating mb-3">
                                    <input type="email number" class="form-control" id="floatingInput" placeholder="name@example.com number">
                                    <label for="floatingInput">Email address or phone number</label>
                                </div>
                                <div class="form-floating pb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                   <div class="pb-3 d-grid gap-2 mx-auto">
                                       <button class="btn btn-primary btn-lg" type="submit">Log In</button>
                                   </div>
                                 <div class="link  text-center">
                                   <a href="./forgotten.html">Forgotten password?</a>
                                 </div>
                                 <div class="border bottom"> </div>
                                 <div class="pt-4 d-grid col-5 gap-3 mx-auto">
                                    <button class="btn btn-success btn-sm" type="submit">Create New Account</button>
                                </div>
                         </div>
                        </div>   
                        </form>
                    </div>
                           <div class="body-sect">
                            <a href="#">Create a Page</a> for a celebrity, band or business.
                        </div>
                 </div>
                    </div>
        </div>

    <!-- footer -->
